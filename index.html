{% include head.html %}

<svg style="display:none;">
    {% include svg-menu.html %}
    {% include svg-chevrons.html %}
</svg>

{% include header.html %}

<div class="Columns">

  <!-- <div class="Columns-column"> -->
  <div class="Masonry">
    <div class="Masonry-gridSizer"></div>
    <div class="Masonry-gutterSizer"></div>
    {% for item in site.work reversed %}
    {% assign i = item.num | times:1 %}
        <a class="Masonry-item" href="{{ item.num }}{{ item.name }}">
          <div class="WorkThumb--{{ item.num }}{{ item.name}} {% if i < 24 %}not-loaded{% endif %}" style="background-color:{{ item.bgColor }};padding-top:{{ item.ratio }}%;"><span class="WorkThumb-name">{{ item.name }}</span></div>
        </a>
    {% endfor %}
  </div>

</div>

{% include footer.html %}
<script src="js/masonry.pkgd.min.js" async></script>
<script src="js/imagesloaded.pkgd.min.js" async></script>
<script>
{% include index.js %}
{% include menu.js %}
{% include email.js %}
</script>
